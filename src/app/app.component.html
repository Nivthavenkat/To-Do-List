<div class="container">
  <div class="card-row">
    <div class="card-header">
      <h1>{{title}}</h1>
    </div>
    <div class="card-body">
      <app-task-form [taskList]="tasklist"></app-task-form>
    </div>
    <div class="card-body">
      <app-task-list [tasks]="tasklist">
      <h3 *ngIf="tasklist.length">My Current Task({{tasklist.length}})</h3>
      <h3 *ngIf="!tasklist.length">No Task Available, Create one..</h3>
    </app-task-list>
    </div>
  </div>
</div>
